<!DOCTYPE html>
<html>

<head>
    <title>QWERTY keyboard</title>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>
    <h2 class="title">QWERTY keyboard</h2>
    <div class="container">
        <textarea name="" id="textarea" cols="90" rows="10" placeholder="TEXT AREA"></textarea>
        <div class="keyboard">
            <div class="row">
                <button class="character" value="1">1</button>
                <button class="character" value="2">2</button>
                <button class="character" value="3">3</button>
                <button class="character" value="4">4</button>
                <button class="character" value="5">5</button>
                <button class="character" value="6">6</button>
                <button class="character" value="7">7</button>
                <button class="character" value="8">8</button>
                <button class="character" value="9">9</button>
                <button class="character" value="0">0</button>
                <button class="backSpace character" value="backSpace">BackSpace</button>
            </div>
            <div class="row">
                <button class="character" value="q">q</button>
                <button class="character" value="w">w</button>
                <button class="character" value="e">e</button>
                <button class="character" value="r">r</button>
                <button class="character" value="t">t</button>
                <button class="character" value="y">y</button>
                <button class="character" value="u">u</button>
                <button class="character" value="i">i</button>
                <button class="character" value="o">o</button>
                <button class="character" value="p">p</button>
                <button class="capsLock character" value="capsLock">Caps Lock</button>

            </div>
            <div class="row">
                <button class="character" value="a">a</button>
                <button class="character" value="s">s</button>
                <button class="character" value="d">d</button>
                <button class="character" value="f">f</button>
                <button class="character" value="g">g</button>
                <button class="character" value="h">h</button>
                <button class="character" value="j">j</button>
                <button class="character" value="k">k</button>
                <button class="character" value="l">l</button>
                <button class="shift character" value="shift" id="shift">Shift</button>
            </div>
            <div class="row">
                <button class="character" value="z">z</button>
                <button class="character" value="x">x</button>
                <button class="character" value="c">c</button>
                <button class="character" value="v">v</button>
                <button class="character" value="b">b</button>
                <button class="character" value="n">n</button>
                <button class="character" value="m">m</button>
                <button class="character" value="-">-</button>
                <button class="character" value="_">_</button>
                <button class="enter character" value="enter">Enter</button>
            </div>
            <div class="row">
                <button class="space character" value="space">Space</button>
                <button class="ok character" id="ok" type="submit">OK</button>
            </div>
        </div>
    </div>
    <script src="/src/index.js"></script>
</body>

</html>
